# =============================================================================
# ACADEMIC TEMPLATE CONFIGURATION
# =============================================================================
# Edit this file to customize your academic website. All fields with empty
# strings ("") will be hidden from the site. Remove optional sections entirely
# if you don't want them displayed.

# =============================================================================
# PERSONAL INFORMATION
# =============================================================================

name:
  first: Jane
  middle: ""
  last: Doe

# Professional title/tagline
title: Your Position or Title Here

# Institution/affiliation
institution:
  name: Your University or Institution
  url: https://your-institution.edu

# Contact information
email: youremail@institution.edu

# Avatar/Profile image (path relative to public/ folder)
avatar: /marie-curie.jpg

# =============================================================================
# SOCIAL LINKS
# =============================================================================
# Leave empty string ("") to hide any social link

social:
  github: ""           # Your GitHub username
  scholar: ""          # Google Scholar ID (the part after user= in your profile URL)
  linkedin: ""         # Your LinkedIn username
  twitter: ""          # Your Twitter/X handle (without @)
  orcid: ""            # Your ORCID iD (e.g., 0000-0001-2345-6789)
  researchgate: ""     # Your ResearchGate username

# =============================================================================
# SITE METADATA
# =============================================================================

site:
  url: https://your-username.github.io/academic
  title: Jane Doe
  description: Academic website of Jane Doe - Replace this with a brief description of your research focus
  language: en
  base: /academic/  # Base URL for subdirectory deployments (use "/" for root)

# =============================================================================
# NAVIGATION
# =============================================================================

navigation:
  # Display mode: "floating", "sidebar", or "inline"
  # - floating: Safari-style pill at bottom (auto-hides on scroll)
  # - sidebar: Fixed left sidebar navigation
  # - inline: Traditional header navigation
  mode: sidebar

  # Navigation items (order matters!)
  items:
    - id: about
      label: About
      href: /
    - id: publications
      label: Publications
      href: /publications
    - id: cv
      label: CV
      href: /cv
    - id: projects
      label: Projects
      href: /projects
    - id: blog
      label: Blog
      href: /blog
    - id: news
      label: News
      href: /news
    - id: talks
      label: Talks
      href: /talks
    - id: teaching
      label: Teaching
      href: /teaching
    - id: open-source
      label: Open Source
      href: /open-source
    - id: contact
      label: Contact
      href: /contact

# =============================================================================
# THEME SYSTEM
# =============================================================================

theme:
  # Typography preset
  # Options: "crimson-classic", "editorial-newsreader", "modern-geist",
  #          "classic-playfair", "brutalist-space", "humanist-inter"
  preset: editorial-newsreader

  # Optional: Override preset accent colors (leave empty for preset defaults)
  accent_light: ""  # e.g., "#4f46e5"
  accent_dark: ""   # e.g., "#818cf8"

# =============================================================================
# FEATURES
# =============================================================================

features:
  selected_publications: true  # Show selected papers on homepage
  education: true              # Show academic background on homepage
  dark_mode: true              # Enable dark/light mode toggle
  animations: true             # Enable GSAP scroll animations
  settings_panel: true         # Show settings gear icon for customization
  profile_picture: true        # Show profile picture on about page

# =============================================================================
# HOMEPAGE LAYOUT (optional)
# =============================================================================
# Customize the order and visibility of homepage sections.
# If omitted, uses default order: about, research, publications, education, news
# Each section can have: enabled (bool), title (string)

# homepage:
#   sections:
#     - id: about
#       enabled: true
#     - id: research
#       enabled: true
#       title: Research Interests
#     - id: publications
#       enabled: true
#       title: Selected Publications
#     - id: education
#       enabled: true
#       title: Academic Background
#     - id: news
#       enabled: true
#       title: News
#       limit: 5

# =============================================================================
# ABOUT PAGE CONTENT
# =============================================================================
# Edit your bio and research interests in: src/content/pages/about.md
# The markdown file is split by "## Research Interests" heading into two sections.

# =============================================================================
# PUBLICATIONS SETTINGS
# =============================================================================

publications:
  # Style options: "default" (with preview GIFs) or "minimal" (compact, no images)
  style: default
  # Whether to show preview images (only applies to default style)
  showPreviews: true
  # Whether to group by year
  groupByYear: true
  # Author name to highlight (usually your last name)
  highlightAuthor: Curie

# =============================================================================
# CV / RESUME SETTINGS
# =============================================================================
# The CV uses JSON Resume format (https://jsonresume.org)
# Edit src/content/cv.json to customize your CV content

cv:
  # Path to your JSON Resume file (relative to src/content/)
  file: cv.json
  # Path to downloadable PDF (relative to public/ folder, leave empty to hide button)
  pdf: /cv.pdf
  # Sections to display (comment out or remove sections you don't want)
  sections:
    - summary
    - education
    - work        # Displayed as "Positions"
    - awards      # Displayed as "Awards & Honors"
    - publications  # Displayed as "Selected Publications"
    - skills      # Displayed as "Expertise"
    - languages
    - references

# =============================================================================
# FOOTER
# =============================================================================

footer:
  copyright: true  # Show copyright with current year
  links:
    - label: Email
      href: mailto:youremail@institution.edu
