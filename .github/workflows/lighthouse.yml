name: Lighthouse CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Run Lighthouse CI
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v11
        with:
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: ./lighthouserc.json

      - name: Format Lighthouse Score
        id: format_lighthouse_score
        uses: actions/github-script@v7
        with:
          script: |
            const results = ${{ steps.lighthouse.outputs.manifest }};
            const links = ${{ steps.lighthouse.outputs.links }};

            const formatScore = (score) => {
              if (score === null) return 'N/A';
              const pct = Math.round(score * 100);
              if (pct >= 90) return `üü¢ ${pct}`;
              if (pct >= 50) return `üü† ${pct}`;
              return `üî¥ ${pct}`;
            };

            let comment = '## ‚ö° Lighthouse Report\n\n';

            if (results && results.length > 0) {
              const result = results[0];
              const summary = result.summary;

              comment += '| Category | Score |\n';
              comment += '|----------|-------|\n';
              comment += `| Performance | ${formatScore(summary.performance)} |\n`;
              comment += `| Accessibility | ${formatScore(summary.accessibility)} |\n`;
              comment += `| Best Practices | ${formatScore(summary['best-practices'])} |\n`;
              comment += `| SEO | ${formatScore(summary.seo)} |\n\n`;

              if (links && Object.keys(links).length > 0) {
                const reportUrl = Object.values(links)[0];
                comment += `üìä [View Full Report](${reportUrl})\n`;
              }
            } else {
              comment += '‚ö†Ô∏è No Lighthouse results available.\n';
            }

            core.setOutput('comment', comment);

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: lighthouse
          message: ${{ steps.format_lighthouse_score.outputs.comment }}
